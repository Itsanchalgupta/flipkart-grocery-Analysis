AWSTemplateFormatVersion: "2010-09-09"
Description: "Create AWS Resources"

Resources:
  WorkflowJob:
    Type: AWS::Glue::Workflow
    Properties:
      Description: Create workflow
      MaxConcurrentRuns: 1
      Name: flipkartworkflow

  GlueJobSalesData:
    Type: AWS::Glue::Job
    Properties:
      Name: Sales_Glue_Job
      Description: Ingests data from s3 and after doing transformation it writes the data as a parquet file to the data warehouse
      ExecutionClass: FLEX
      GlueVersion: 4.0
      MaxRetries: 0
      NumberOfWorkers: 6
      Role: arn:aws:iam::278557494232:role/LabRole
      Timeout: 90
      WorkerType: G.1X
      Command:
        Name: glueetl
        ScriptLocation: s3://finalprojectinput/github/sales/Sales.py
      DefaultArguments:
        "--job-bookmark-option": "job-bookmark-enable"

  GlueJobProductsData:
    Type: AWS::Glue::Job
    Properties:
      Name: Product_Glue_Job
      Description: Ingests data from RDS and after doing transformation it writes the data as a parquet file to the data warehouse
      ExecutionClass: FLEX
      GlueVersion: 4.0
      MaxRetries: 0
      NumberOfWorkers: 6
      Role: arn:aws:iam::278557494232:role/LabRole
      Timeout: 90
      WorkerType: G.1X
      Command:
        Name: glueetl
        ScriptLocation: s3://finalprojectinput/github/products/Products_Glue_Job.py
      DefaultArguments:
        "--job-bookmark-option": "job-bookmark-enable"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: lamda.lambda_handler  
      Role: arn:aws:iam::278557494232:role/LabRole  # Provide the ARN of your Lambda execution role
      FunctionName: Sales_Trigger_via_CFT
      Timeout: 10  # Specify the timeout as needed
      Runtime: python3.8  # Adjust the runtime based on your code
      Code:
        S3Bucket: finalprojectinput  # Provide the bucket name where your .py script is stored
        S3Key: lambda_script_for_sales_cft/trigger.zip  # Provide the key/path to your .py script in the bucket

  LambdaS3InvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunction
      Principal: s3.amazonaws.com
      SourceArn: arn:aws:s3:::finalprojectinput/sales/to_test_incremental_load/
